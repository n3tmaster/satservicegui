<!DOCTYPE html>
<html>
<head>
  <title>AgroSat - Ibimet CNR</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="Migliora le tue coltivazioni attraverso una concimazione precisa e puntuale">

  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/ol.css" />
  <link rel="stylesheet" href="css/main.css" />
  <!-- <link rel="stylesheet" href="css/calendar.css" /> -->
  <link rel="stylesheet" href="css/pretty-checkbox.min.css" />

</head>

<body lang="it">
  <header>
    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="24" viewBox="0 0 100 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-globe"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
      <text x="26" y="18" fill="currentColor" font-size="16" stroke-width="initial" textLength="70">AgroSat</text>
    </svg>
  </header>

  <nav>
    <div id="tools">

      <a href="javascript:void(0);" id="Pan" onclick="AgroSat.activatePan()" title="Pan - Zoom Mode">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-move"><polyline points="5 9 2 12 5 15"></polyline><polyline points="9 5 12 2 15 5"></polyline><polyline points="15 19 12 22 9 19"></polyline><polyline points="19 9 22 12 19 15"></polyline><line x1="2" y1="12" x2="22" y2="12"></line><line x1="12" y1="2" x2="12" y2="22"></line></svg>
      </a>

      <!-- <a href="javascript:void(0);" id="cmdDrawBox" onclick="activateBox()" title="Draw Box">
      </a> -->

      <a href="javascript:void(0);" id="cmdDrawPoly" onclick="AgroSat.activateDrawPolygon()" title="Draw Polygon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-crop"><path d="M6.13 1L6 16a2 2 0 0 0 2 2h15"></path><path d="M1 6.13L16 6a2 2 0 0 1 2 2v15"></path></svg>
      </a>

      <a href="javascript:void(0);" id="help">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-help-circle"><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="17" x2="12" y2="17"></line></svg>
      </a>
    </div>
  </nav>

  <aside id="aside">
    <form>
      <div id="img-format-wrap" class="sub-panel">
        <div class="pretty p-default">
          <input type="radio" name="format" value="rgb" v-model="format" />
          <div class="state p-success">
            <label>RGB</label>
          </div>
        </div>

        <div class="pretty p-default">
          <input type="radio" name="format" value="ndvi" v-model="format" />
          <div class="state p-success">
            <label>NDVI</label>
          </div>
        </div>
      </div>


      <!-- <div id="image-list" class="sub-panel">
        <h4>Date</h4>
      </div> -->

      <!-- nitro ettaro -->
      <div id="nitro-wrap" class="sub-panel">
        <div class="pretty p-default">
          <input type="checkbox" id="nitro-switch" v-model="nitro" />
          <div class="state p-success">
            <label>Concime</label>
          </div>
        </div>
        <transition name="fade">
          <div v-show="nitro" id="nitro-units">
            <h4>u/ha</h4>
            <p>
              <!--style="display: #{imageList.azotEttaroDisplay}" -->
              <input type="number" placeholder="0" id="azotEttaroInput" step="1" min="0" max="200">
              <br/>
              <small>u. Azoto<br/>0 &rarr; 200</small>
            </p>
          </div>
        </transition>
      </div>
    </form>
  </aside>

    <main>
      <div id="map" class="map"></div>
      <!-- <img src="#{imageList.legendOut}" id="legendOut" width="80%"/> -->
    </main>
    <section id="legend">
      <svg width="100%" height="30">
          <defs>
              <linearGradient id="Gradient1" x1="0" y1="0" x2="100%" y2="0">
                  <stop offset="0%" stop-color="#88210F" />
                  <stop offset="50%" stop-color="#F6F140" />
                  <stop offset="100%" stop-color="#1A6E1C" />
              </linearGradient>
          </defs>
          <rect x="0" y="0" width="100%" height="100" fill= "url(#Gradient1)" stroke="none" />
      </svg>
    </section>

    <footer>
      <p>&copy; 2017 Ibimet - Consiglio Nazionale delle Ricerche</p>
    </footer>

    <script src="https://unpkg.com/vue"></script>
    <script src="js/ol.js" type="text/javascript"></script>
    <script src="js/basefuncs.js" type="text/javascript" charset="utf-8"></script>
    <script>
      new Vue({
        el: '#aside',
        data: {
          state: AgroSat.state,
          // formatPicked: 'aaa',
          format: 'rgb',
          nitro: false
        }
      })
    </script>
  </body>
</html>
